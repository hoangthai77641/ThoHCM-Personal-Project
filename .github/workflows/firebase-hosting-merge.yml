name: Deploy Multi-Site Frontend (customer + admin) on merge
on:
  push:
    branches: [ main ]
    paths:
      - 'able-pro-material-react-ts-9.2.2/seed/**'
      - 'able-pro-material-react-ts-9.2.2/full-version/**'
      - 'firebase.json'
      - '.firebaserc'
      - '.github/workflows/firebase-hosting-merge.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install customer dependencies
        working-directory: ./able-pro-material-react-ts-9.2.2/seed
        run: npm ci || npm install

      - name: Build customer (seed)
        working-directory: ./able-pro-material-react-ts-9.2.2/seed
        run: npm run build

      - name: Install admin dependencies
        working-directory: ./able-pro-material-react-ts-9.2.2/full-version
        run: |
          if [ -f yarn.lock ]; then
            echo "Using pinned Yarn 4.1.0 for admin build"
            corepack enable
            corepack prepare yarn@4.1.0 --activate
            yarn --version
            # Attempt immutable install first; fallback to regular install if lock mismatch (updates will require manual commit)
            if ! yarn install --immutable; then
              echo "Immutable install failed (likely Yarn version diff). Falling back to non-immutable install." >&2
              yarn install
            fi
          else
            echo "Using npm for admin build"
            npm ci || npm install
          fi

      - name: Generate admin .env for build
        working-directory: ./able-pro-material-react-ts-9.2.2/full-version
        run: |
          echo "Generating .env for admin build (CI)"
          : > .env
          echo "VITE_APP_API_URL=${VITE_APP_API_URL:-}" >> .env
          echo "VITE_SOCKET_URL=${VITE_SOCKET_URL:-}" >> .env
          echo "VITE_APP_BASE_NAME=${VITE_APP_BASE_NAME:-/}" >> .env
          echo "VITE_APP_GOOGLE_MAPS_API_KEY=${VITE_APP_GOOGLE_MAPS_API_KEY:-}" >> .env
          echo "VITE_API_BASE_URL=${VITE_API_BASE_URL:-}" >> .env
          echo "VITE_APP_MAPBOX_ACCESS_TOKEN=${VITE_APP_MAPBOX_ACCESS_TOKEN:-}" >> .env
          echo "VITE_APP_VERSION=${VITE_APP_VERSION:-ci}" >> .env
          echo "VITE_APP_AUTH0_CLIENT_ID=${VITE_APP_AUTH0_CLIENT_ID:-}" >> .env
          echo "VITE_APP_AUTH0_DOMAIN=${VITE_APP_AUTH0_DOMAIN:-}" >> .env
          echo "VITE_APP_FIREBASE_API_KEY=${VITE_APP_FIREBASE_API_KEY:-}" >> .env
          echo "VITE_APP_FIREBASE_AUTH_DOMAIN=${VITE_APP_FIREBASE_AUTH_DOMAIN:-}" >> .env
          echo "VITE_APP_FIREBASE_PROJECT_ID=${VITE_APP_FIREBASE_PROJECT_ID:-}" >> .env
          echo "VITE_APP_FIREBASE_STORAGE_BUCKET=${VITE_APP_FIREBASE_STORAGE_BUCKET:-}" >> .env
          echo "VITE_APP_FIREBASE_MESSAGING_SENDER_ID=${VITE_APP_FIREBASE_MESSAGING_SENDER_ID:-}" >> .env
          echo "VITE_APP_FIREBASE_APP_ID=${VITE_APP_FIREBASE_APP_ID:-}" >> .env
          echo "VITE_APP_FIREBASE_MEASUREMENT_ID=${VITE_APP_FIREBASE_MEASUREMENT_ID:-}" >> .env
          echo "VITE_APP_AWS_POOL_ID=${VITE_APP_AWS_POOL_ID:-}" >> .env
          echo "VITE_APP_AWS_APP_CLIENT_ID=${VITE_APP_AWS_APP_CLIENT_ID:-}" >> .env
          echo ".env created with placeholder values"

      - name: Build admin (full-version)
        working-directory: ./able-pro-material-react-ts-9.2.2/full-version
        run: |
          if [ -f yarn.lock ]; then
            yarn build
          else
            npm run build
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate & Deploy both sites
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOHCM_FRONTEND }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service_account.json
          firebase --version
          # Ensure sites (thohcm-customer, thohcm-admin) exist; create once manually if not.
          firebase deploy --only hosting:customer,hosting:admin --project thohcm-frontend

      - name: Deployment summary
        if: success()
        run: echo "âœ… Deployed customer + admin to Firebase Hosting multi-site"
