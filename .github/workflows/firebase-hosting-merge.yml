name: Deploy Web Frontend on merge
on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'firebase.json'
      - '.firebaserc'
      - '.github/workflows/firebase-hosting-merge.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci || npm install

      - name: Build web application
        working-directory: ./web
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate & Deploy
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOHCM_FRONTEND }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service_account.json
          firebase --version
          firebase deploy --only hosting --project thohcm-frontend

      - name: Deployment summary
        if: success()
        run: echo "âœ… Deployed web application to Firebase Hosting"
