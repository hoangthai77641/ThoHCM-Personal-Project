name: Deploy to Google Play Store

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/worker_app/**'
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-to-playstore:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
        
    - name: Decode google-services.json
      run: |
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > mobile/worker_app/android/app/google-services.json
        
    - name: Decode Android keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > mobile/worker_app/android/app/thohcm-release-key.jks
        
    - name: Create key.properties
      run: |
        cat > mobile/worker_app/android/key.properties << EOF
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=thohcm-release-key.jks
        EOF
        
    - name: Get dependencies
      run: |
        cd mobile/worker_app
        flutter pub get
        
    - name: Build App Bundle (AAB)
      run: |
        cd mobile/worker_app
        flutter build appbundle --release
        
    - name: Upload to Google Play Store
      uses: r0adkll/upload-google-play@v1.1.3
      with:
        serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT_JSON }}
        packageName: com.thohcm.workerapp
        releaseFiles: mobile/worker_app/build/app/outputs/bundle/release/app-release.aab
        track: internal  # internal, alpha, beta, production
        status: completed  # completed = auto publish
        inAppUpdatePriority: 5  # 0-5, higher = more urgent
        whatsNewDirectory: mobile/worker_app/whatsnew/  # Release notes
        
    - name: Notify success
      if: success()
      run: |
        echo "âœ… Successfully deployed to Google Play Store!"
        echo "ðŸ“± Users will receive update notification within 24 hours"
