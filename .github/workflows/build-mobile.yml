name: Build and Deploy Mobile App

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'mobile/worker_app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile/worker_app/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
        - aab

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: 📦 Get Dependencies
      working-directory: mobile/worker_app
      run: flutter pub get
      
    - name: 🔍 Analyze Code
      working-directory: mobile/worker_app
      run: flutter analyze
      
    - name: 🧪 Run Tests
      working-directory: mobile/worker_app
      run: flutter test
      
    - name: 🔨 Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
      working-directory: mobile/worker_app
      run: flutter build apk --debug
      
    - name: 🔨 Build Release APK
      if: github.event.inputs.build_type == 'release'
      working-directory: mobile/worker_app
      run: flutter build apk --release
      
    - name: 📦 Build AAB
      if: github.event.inputs.build_type == 'aab'
      working-directory: mobile/worker_app
      run: flutter build appbundle --release
      
    - name: 📤 Upload APK Artifact
      if: github.event.inputs.build_type != 'aab'
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-apk
        path: mobile/worker_app/build/app/outputs/flutter-apk/*.apk
        
    - name: 📤 Upload AAB Artifact
      if: github.event.inputs.build_type == 'aab'
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-aab
        path: mobile/worker_app/build/app/outputs/bundle/release/*.aab

  build-ios:
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: 📦 Get Dependencies
      working-directory: mobile/worker_app
      run: flutter pub get
      
    - name: 🍎 Build iOS
      working-directory: mobile/worker_app
      run: flutter build ios --release --no-codesign
      
    - name: 📤 Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-ios
        path: mobile/worker_app/build/ios/iphoneos/Runner.app