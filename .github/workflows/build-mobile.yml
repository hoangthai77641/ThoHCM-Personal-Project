name: Build and Deploy Mobile App

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'mobile/worker_app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile/worker_app/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
        - aab

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get Dependencies
      working-directory: mobile/worker_app
      run: flutter pub get
      
    - name: ğŸ” Analyze Code (non-fatal)
      working-directory: mobile/worker_app
      run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
    - name: ğŸ§ª Run Tests (if present)
      working-directory: mobile/worker_app
      run: |
        if [ -d test ]; then
          echo "Running flutter tests..."
          flutter test
        else
          echo "No test/ directory found. Skipping tests."
        fi
      
    - name: ğŸ”¨ Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
      working-directory: mobile/worker_app
      run: flutter build apk --debug
      
    - name: ğŸ”¨ Build Release APK
      if: github.event.inputs.build_type == 'release'
      working-directory: mobile/worker_app
      run: flutter build apk --release
      
    - name: ğŸ“¦ Build AAB
      if: github.event.inputs.build_type == 'aab'
      working-directory: mobile/worker_app
      run: flutter build appbundle --release
      
    - name: ğŸ“¤ Upload APK Artifact
      if: github.event.inputs.build_type != 'aab'
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-apk
        path: mobile/worker_app/build/app/outputs/flutter-apk/*.apk
        
    - name: ğŸ“¤ Upload AAB Artifact
      if: github.event.inputs.build_type == 'aab'
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-aab
        path: mobile/worker_app/build/app/outputs/bundle/release/*.aab

  build-ios:
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get Dependencies
      working-directory: mobile/worker_app
      run: flutter pub get
      
    - name: ğŸ Build iOS
      working-directory: mobile/worker_app
      run: flutter build ios --release --no-codesign
      
    - name: ğŸ“¤ Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: worker-app-ios
        path: mobile/worker_app/build/ios/iphoneos/Runner.app