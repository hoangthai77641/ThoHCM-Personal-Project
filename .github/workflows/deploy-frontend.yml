name: Deploy Frontend to Firebase Hosting

on:
  # Temporarily disabled - using Firebase auto-generated workflow instead
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  #   paths: [ 'web/**' ]
  # pull_request:
  #   branches: [ main ]
  #   paths: [ 'web/**' ]

env:
  PROJECT_ID: thohcm-application

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Temporarily disable auto deploy until secrets are configured
    if: false # github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Create production environment file
      working-directory: ./web
      run: |
        cat > .env.production << EOF
        VITE_API_BASE_URL=https://${{ env.PROJECT_ID }}.uc.r.appspot.com
        VITE_WS_URL=wss://${{ env.PROJECT_ID }}.uc.r.appspot.com
        EOF
        
    - name: Build for production
      working-directory: ./web
      run: npm run build
      
    - name: Setup Firebase CLI
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        PROJECT_PATH: ./web
        
    - name: Send notification
      if: success()
      run: |
        echo "🌐 Frontend deployed successfully to Firebase Hosting"
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Run linting
      working-directory: ./web
      run: npm run lint --if-present
      
    - name: Build test
      working-directory: ./web
      run: npm run build