name: Preview Multi-Site Frontend on PR
on:
  pull_request:
    paths:
      - 'able-pro-material-react-ts-9.2.2/seed/**'
      - 'able-pro-material-react-ts-9.2.2/full-version/**'
      - 'firebase.json'
      - '.firebaserc'
      - '.github/workflows/firebase-hosting-pull-request.yml'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build-and-preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install customer deps
        working-directory: ./able-pro-material-react-ts-9.2.2/seed
        run: npm ci || npm install

      - name: Build customer (seed)
        working-directory: ./able-pro-material-react-ts-9.2.2/seed
        run: npm run build

      - name: Install admin deps
        working-directory: ./able-pro-material-react-ts-9.2.2/full-version
        run: |
          corepack enable
          if (Test-Path yarn.lock) { yarn install --immutable } else { npm ci || npm install }

      - name: Build admin (full-version)
        working-directory: ./able-pro-material-react-ts-9.2.2/full-version
        run: |
          if (Test-Path yarn.lock) { yarn build } else { npm run build }

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy preview channels (customer + admin)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOHCM_FRONTEND }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service_account.json
          CHANNEL_ID=pr-${{ github.event.number }}
          echo "Using preview channel: $CHANNEL_ID"
          firebase hosting:channel:deploy $CHANNEL_ID --expires 7d --only hosting:customer,hosting:admin --project thohcm-frontend

      - name: Comment preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const channel = `pr-${{ github.event.number }}`;
            const customerUrl = `https://${channel}--thohcm-customer.web.app`;
            const adminUrl = `https://${channel}--thohcm-admin.web.app`;
            const body = `ðŸš€ Firebase Preview\n\nCustomer: ${customerUrl}\nAdmin: ${adminUrl}\nChannel: ${channel} (expires in 7d)`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
