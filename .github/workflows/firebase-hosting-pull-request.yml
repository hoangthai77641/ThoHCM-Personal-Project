name: Preview Web Frontend on PR
on:
  pull_request:
    paths:
      - 'web/**'
      - 'firebase.json'
      - '.firebaserc'
      - '.github/workflows/firebase-hosting-pull-request.yml'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build-and-preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci || npm install

      - name: Build web application
        working-directory: ./web
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy preview channel
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THOHCM_FRONTEND }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service_account.json
          CHANNEL_ID=pr-${{ github.event.number }}
          echo "Using preview channel: $CHANNEL_ID"
          firebase hosting:channel:deploy $CHANNEL_ID --expires 7d --only hosting --project thohcm-frontend

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const channel = `pr-${{ github.event.number }}`;
            const previewUrl = `https://${channel}--thohcm-frontend.web.app`;
            const body = `ðŸš€ Firebase Preview\n\nPreview: ${previewUrl}\nChannel: ${channel} (expires in 7d)`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
